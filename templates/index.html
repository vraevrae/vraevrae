{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block main %}
    {% if error is defined %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <div class="row form-horizontal">
        <form class="col-md-5 col-6 col-offset-3 col-md-offset-1" method="post" action="{{ url_for("index") }}">
            <h1>Create a game</h1>
            <p></p>
            <input type="text" class="form-control" name="username" placeholder="Username">
            <p></p>
            <button type="submit" name="action" class="btn btn-success" value="newgame">New Game
            </button>
            <p></p>
        </form>
        <form class="col-md-5 col-6 offset-3" method="post" action="{{ url_for("index") }}">
            <h1>Join existing game</h1>
            <p></p>
            <input type="text" class="form-control" name="username" placeholder="Username">
            <p></p>
            <input type="text" class="form-control" name="gamecode" placeholder="Game Code">
            <p></p>
            <button type="submit" name="action" class="btn btn-success" value="joingame">Join Game
            </button>
        </form>

        
    </div>

{% endblock %}
