{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
    <center>
        <form id="join" action="/join" method="get">
            <div class="squares">
                    <div class="icon1">
                       <p>Icon</p>
                    </div>
            </div>
            <div id="p1">
                <h1><span>Game Code</span></h1>
                <input type="number" inputmode="numeric" class="pin" pattern="\d*" title="Non-negative integral number" id="join_number" name="join_number" min="100000" max="999999" autocomplete="off" autofocus>
                <h1><span>Username</span></h1>

                <input type="text" name="name" class="name" autocomplete="off" autocorrect="off" id="name" pattern=".{3,}" required title="3 characters minimum">
                <br />
                <br />
                    <button type="button" onclick="check('test');">
                        Join!
                    </button>
                    <div>
                        <button type="button" class="move" onclick="TODO">
                            Create new game </button>
                    </div>
        </form>
    </center>
{% endblock %}
