{% extends "layout.html" %} {% block title %} Homepage {% endblock %} {% block
main %}
<form action="{{ url_for('index') }}" method="post" class="form">
  <fieldset class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="name"
      placeholder="Name"
      type="text"
    />
  </fieldset>
  <fieldset class="form-group">
    <div class="form-group">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="gamecode"
        placeholder="Gamecode"
        type="text"
      />
    </div>
  </fieldset>
  <fieldset class="form-group">
    <button class="btn btn-default" name="join" type="submit">Join</button>
    <button class="btn btn-default" name="newgame" type="submit">
      Create new game
    </button>
  </fieldset>
</form>
{% endblock %}
