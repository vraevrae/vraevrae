{% extends "layout.html" %} 
{% block title %} 
Lobby
{% endblock %} 
{% block main%}
<form class="form-horizontal">
        <fieldset class="form-group"></fieldset>
        <fieldset class="form-group">
                <div class="col-lg-4  col-lg-offset-1">
                    <h1><span>Users</span></h1>
                    {% for user in users %}
                        <div class="well well-lg">
                            <h2 class="color-black">{{ user.name }}</h2>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-lg-4  col-lg-offset-1">
                        <a href="#" id="start" class="btn btn-success btn-lg"><h1><strong>Start Game</strong></h1></a>
                </div>
        </fieldset>
</form>
<script src="lobby.js"></script>
{% endblock %}
