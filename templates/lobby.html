<html lang="en">
<link rel="stylesheet" href="../static/styles.css" />
<head>
    <meta charset="utf-8" />
    <title>Table Style</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>

<body>
    <div class="table-title">
        <h3>Waiting For Users</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th class="text-left">User Number</th>
                <th class="text-left">Name</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr>
                <td class="text-left">User 1</td>
                <td class="text-left"></td>
            </tr>
            <tr>
                <td class="text-left">User 2</td>
                <td class="text-left"></td>
            </tr>
            <tr>
                <td class="text-left">User 3</td>
                <td class="text-left"></td>
            </tr>
            <tr>
                <td class="text-left">User 4</td>
                <td class="text-left"></td>
            </tr>
            <tr>
                <td class="text-left">User 5</td>
                <td class="text-left"></td>
            </tr>
        </tbody>
    </table>
    <div class="button_cont">
        <button class="example_b" name="join" type="submit">Start the Game</button>
    </div>
</body>
