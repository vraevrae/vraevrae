{% extends "layout.html" %} 
{% block title %}
 Lobby 
 {% endblock %} 
 {% block main%}
 
<div class="col-lg-4 col-lg-offset-1">
    <div class="header">
        <h3 class="prj-name">
            <span class="fa fa-users fa-2x"></span><br>
            Users 
            </h3>
    </div>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">{{user.name}}</li>
        {% endfor %}
    </ul>
</div>

{% if owner %}
<div class="col-lg-4 col-lg-offset-1">
    <h3><span id="gamecodetext">Game code:</span> {{ gamecode }}</h3>
    <form action="{{ url_for(" game ") }}" method="post">
        <div class="form-group">
            <input name="action" type="hidden" value="start" />
            <button class="btn btn-success" id="start" type="submit">Start Game</button>
        </div>
    </form>
</div>
{% endif %} 
{% endblock %}
