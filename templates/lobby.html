{% extends "layout.html" %} 
{% block title %} 
Lobby
{% endblock %} 
{% block main%}
<form class="form-horizontal">
        <fieldset class="form-group"></fieldset>
        <fieldset class="form-group">
                <div class="col-lg-4  col-lg-offset-1">
                    <h1><span>Users</span></h1>
                    {% for user in users %}
                        <div class="well well-sm">
                            <h3 class="color-black">{{ user.name }}</h3>
                        </div>
                    {% endfor %}
                </div>
                {% if owner %}
                    <div class="col-lg-4 col-lg-offset-1">
                        <a href="#" id="start" class="btn btn-success"><h2><strong>Start Game</strong></h2></a>
                    </div>
                {% endif %}
        </fieldset>
</form>
{% endblock %}
