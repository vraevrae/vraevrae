{% extends "layout.html" %} 
{% block title %} 
Quiz 
{% endblock %} 
{% block main%}
<div class="well well-lg">
  <h1>{{ question.text }}</h1>
</div>

<div>
  {% for answer in answers %}
  <button id="Button" class="btn btn-primary btn-sm btn-block" onclick="send_answer('A');">
    {{ answer.text }}
  </button>
  {% endfor%}
</div>

<div class="progress progress-striped active">
<div class="progress-bar">
style="width: 45%">
<h1 id="time">10</h1>
</div>
</div>
{% endblock %}
