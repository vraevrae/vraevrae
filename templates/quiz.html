{% extends "layout.html" %} 
{% block title %} 
Quiz 
{% endblock %} 
{% block main%}
<div>
  <h1>{{ question.text }}</h1>
  {% for answer in question.answers %}
  <button id="Button" class="button" onclick="send_answer('A');">
    {{ answer.text }}
  </button>
  {% endfor%}
</div>
<div><h1 id="time">10</h1></div>
{% endblock %}
