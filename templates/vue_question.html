<div id="vue_question" v-cloak>
  <!-- Question screen -->
  <div class="well well-lg center">
    <h1 class="color-black" v-html="question.text"></h1>
  </div>

  <!-- Progress bar -->
  <div class="progress progress-striped active">
    <div id="quiz-progress" class="progress-bar" style="width:100%;"></div>
  </div>

  <div>
    <button
      class="btn btn-primary btn-lg btn-block answerbtn"
      v-for="answer in answers"
      v-html="answer.answer_text"
      v-on:click="send_answer(answer.answer_id)"
    ></button>
  </div>
</div>
